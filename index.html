<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

</head>

<body>
    <header class="header">
        <img src="src/img/logo.svg" alt="logo-hubble" class="logo">
    </header>

    <main class="main">
        <div class="container">
            <div class="illustration">
                <img src="src/img/illustration-mockups.svg" alt="illustration-mockups">
            </div>

            <div class="info">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build comunities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion.</p>

                <a href="#" class="register">Register</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <nav class="social-media">
            <ul>
                <li>
                    <a href="#" class="btn-social-media"><i class="fab fa-facebook-f"></i></a>
                </li>

                <li>
                    <a href="#" class="btn-social-media"><i class="fab fa-twitter"></i></a>
                </li>

                <li>
                    <a href="#" class="btn-social-media">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                </li>
            </ul>
        </nav>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
